<div class="row">
    <div class="modulo-title">
        <span>
            <span class="h4">M&oacute;dulo de Gesti&oacute;n de Soluci&oacute;n</span>

        </span>
    </div>
</div>

<div class="row mt-2">
    <div id="divDetalle" class="col-12 col-md-7">
        <div class="card cards">
            <div class="card-header card-hform">
                Detalles de Soluci&oacute;n
            </div>
            <div class="card-body bodies formulario">
                <div class="row sc">
                    <div class="col-12">
                        <!-- Datos generales -->
                        <div class="row seccion-campos">
                            <span class="span-t">Datos Generales &nbsp;<i class="fas fa-eye-dropper"></i></span>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtNombre" type="text" required />
                                    <label for="txtNombre">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtMarca" type="text" required />
                                    <label for="txtMarca">Marca:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtDescripcion" type="text" required>
                                    <label for="txtDescripcion">Descripci&oacute;n:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtPrecioCompra" type="text" onkeypress="return event.charCode >= 48 && event.charCode<=57" required />
                                    <label for="txtPrecioCompra">Precio de Compra:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtPrecioVenta" type="text" onkeypress="return event.charCode >= 48 && event.charCode<=57" required />
                                    <label for="txtPrecioVenta">Precio de Venta:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtExistencias" type="text" onkeypress="return event.charCode >= 48 && event.charCode<=57" required />
                                    <label for="txtExistencias">Existencias:</label>
                                </div>
                            </div>
                        </div>
                        <!-- CÃ³digos -->
                        <div class="row seccion-campos">
                            <span class="span-t">C&oacute;digos &nbsp;<i class="fas fa-barcode"></i></span>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoBarrasSolucion" type="text" required />
                                    <label for="txtCodigoBarrasSolucion">C&oacute;digo de barras:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoSolucion" type="text" disabled="" />                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoProducto" type="text" disabled="" />                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botones -->
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 btn-div">
                                <button class="btn btn-primary" onclick="cm.save();"><i
                                        class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                            </div>
                            <div class="col-4 btn-div">
                                <button class="btn btn-danger" onclick="cm.remove();"><i
                                        class="fas fa-trash"></i>&nbsp;Eliminar</button>
                            </div>
                            <div class="col-4 btn-div">
                                <button class="btn btn-success" onclick="cm.limpiarFormularioDetalle();"><i
                                        class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divCatalogo" class="col-12 col-md-5">
        <div class="card cards">
            <div class="card-header card-hform">
                <div class="row">
                    <div class="col-12">Listado de Soluciones</div>
                    <div class="col-12">
                        <form class="form">
                            <label for="search">
                                <input class="input" type="text" required="" placeholder="Buscar" id="txtSearch">
                                <div class="fancy-bg"></div>
                                <div class="search">
                                    <svg viewBox="0 0 24 24" aria-hidden="true"
                                        class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
                                        <g>
                                            <path
                                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">

                                </div>
                                
                            </label>
                        </form>
                    </div>
                </div>              
            </div>
            <div class="card-body bodies table-responsive">
                <table id="tblSolucion" class="table">
                    <thead aria-disabled="true">
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Existencias</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySolucion"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
