<div class="row">
    <div class="modulo-title">
        <span>
            <span class="h4">M&oacute;dulo de Gesti&oacute;n de Armazones</span>
        </span>
        <span class="cerrarModulo float-end"><a href="#" onclick="cerrarModulo();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
</div>

<div class="row mt-2">
    <div id="divDetalle" class="col-12 col-md-7">
        <div class="card cards">
            <div class="card-header card-hform">
                Detalles del Armazon
            </div>
            <div class="card-body bodies formulario">
                <div class="row sc">
                    <div class="col-12">
                        <!-- datos personales -->
                        <div class="row seccion-campos">
                            <span class="span-t">Datos del armazon &nbsp;<i class="fas fa-glasses"></i></span>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtNombreAr" type="text" required />
                                    <label for="txtNombreAr">Nombre:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtMarcaAr" type="text" required/>
                                    <label for="txtMarcaAr">Marca:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtModeloAr" type="text" required="">
                                    <label for="txtModeloAr">Modelo:</label>
                                </div>
                            </div>
                        </div>
                        <!-- direcciÃ³n -->
                        <div class="row seccion-campos">
                            <span class="span-t">Caracteristicas &nbsp;<i class="fas fa-sticky-note"></i></span>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtPrecioCompraAr" type="text" onkeypress="return event.charCode >= 48 && event.charCode<=57" required/>
                                    <label for="txtPrecioCompraAr" >Precio de Compra:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtDimensionesAr" type="text" required>
                                    <label for="txtDimensionesAr">Dimensiones:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <textarea id="txtDescripcionAr" placeholder="Descripci&oacute;n:"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtPrecioVentaAr" type="text" onkeypress="return event.charCode >= 48 && event.charCode<=57" required/>
                                <label for="txtPrecioVentaAr" >Precio de Venta:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtExistenciasAr" type="text"onkeypress="return event.charCode >= 48 && event.charCode<=57" required/>
                                <label for="txtExistenciasAr">Existencias:</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-m   d-0 mt-4">
                                <div class="input-bodies">
                                    <input id="colorAr" type="color" class="form-control" placeholder="Color">
                                    <label for="colorAr">Color:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row seccion-campos">
                            <span class="span-t">Multimedia &nbsp;<i class="fas fa-camera"></i></span>
                            <div class="col-12 col-md-4 mb-1 mb-md-0 mx-auto">
                                <div class="input-bodies">
                                    <img id="imgArmazon" src="" style="width: 156px; height: 156px;"/>
                                </div>                                
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0 mx-auto">
                                <div class="form-floating">                                    
                                    <div class="input-bodies">
                                        <input id="inputFileImagenArmazon" type="file"/>
                                    </div>
                                    <div class="input-bodies">
                                        <button id="btnSeleccionarImagen" class="btn btn-outline-primary">Cargar imagen</button>
                                    </div>
                                    <textarea id="txtaCodigoImagen" class="form-control" placeholder="" hidden></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- datos de seguridad -->
                        <div class="row seccion-campos">
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoBarrasAr" type="hidden" disabled  />                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoArmazon" type="hidden" disabled />                                    
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-1 mb-md-0">
                                <div class="input-bodies">
                                    <input id="txtCodigoProducto" type="hidden" disabled  />                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- botones -->
                <div class="row justify-content-center">
                    <div class=" col-12">
                        <div class="row">
                            <div class="col-4 btn-div">
                                <button class="btn btn-primary" onclick="cm.save();"><i
                                        class="fas fa-save"></i>&nbsp;Guardar</button>
                            </div>
                            <div class="col-4 btn-div">
                                <button class="btn btn-danger" onclick="cm.remove();"><i
                                        class="fas fa-trash"></i>&nbsp;Eliminar</button>
                            </div>
                            <div class="col-4 btn-div">
                                <button class="btn btn-success" onclick="cm.limpiarFormularioDetalle();"><i
                                        class="fas fa-file"></i>&nbsp;&nbsp;Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divCatalogo" class="col-12 col-md-5">
        <div class="card cards">
            <div class="card-header card-hform">
                <div class="row">
                    <div class="col-12">Listado de Armazones</div>
                    <div class="col-12">
                        <form class="form">
                            <label for="search">
                                <input class="input" type="text" required="" placeholder="Buscar" id="txtSearch">
                                <div class="fancy-bg"></div>
                                <div class="search">
                                    <svg viewBox="0 0 24 24" aria-hidden="true"
                                        class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
                                        <g>
                                            <path
                                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                            </path>
                                        </g>
                                    </svg>
                                </div>
                                
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body bodies table-responsive">
                <table id="tblArmazon" class="table">
                    <thead aria-disabled="true">
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Existencias</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyArmazon"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
